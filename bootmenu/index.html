<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Magenta TV Boot Menu</title>
</head>

<body onload="startupPage();">
    <div class="title">MAGENTA TV BOOT MENU V1.3</div>
    <h1>Please choose: </h1>

    <div class="maincontainer">
        <form action="#">
            <div class="flex options">
                <div class="formcolumn">
                    <legend>environment:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="environmentGroup" value="local">
                            <label>Local</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="environmentGroup" value="preprod" />
                            <label>PreProd</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="environmentGroup" value="t0" />
                            <label>T0</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn">
                    <legend>receiver:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="receiverGroup" value="mr401">
                            <label>MR401/201</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="receiverGroup" value="mrentry">
                            <label>MREntry</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="receiverGroup" value="mrsat">
                            <label>MRSat</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="receiverGroup" value="mrg5">
                            <label>MRG5</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn disabled">
                    <legend>build (env!=local):</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="buildGroup" disabled value="stable">
                            <label>Stable UI2</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="buildGroup" disabled value="stable1">
                            <label>Stable Special UI2</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="buildGroup" disabled value="nightly">
                            <label>Nightly UI2</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="buildGroup" disabled value="es2015">
                            <label>ES2015 UI2</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="buildGroup" disabled value="fallback">
                            <label>Fallback UI2</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="buildGroup" disabled value="vodpurchase">
                            <label>VOD purchase</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn">
                    <legend>subscriber:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="subscriberGroup" value="IPTV">
                            <label>IPTV</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="subscriberGroup" value="BASISTV">
                            <label>BasisTV</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="subscriberGroup" value="SATHYBRID">
                            <label>SatHybrid</label>
                        </div>
                         <div class="radioarea">
                            <input class="radioctrl" type="radio" name="subscriberGroup" value="GUESTIPTV_DT">
                            <label>Guest</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn">
                    <legend>extended:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="extendedGroup" value="none">
                            <label>no</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="extendedGroup" value="full">
                            <label>yes</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn buttons">
                    <div class="buttonarea marginTop">
                        <input class="actionbutton" id="commitbutton" type="button" value="Start" onclick="commit()">
                    </div>
                    <div class="buttonarea">
                        <input class="actionbutton" type="button" value="Settings" onclick="showView('settingcontainer')">
                    </div>

                    <div class="buttonarea">
                        <input class="actionbutton" type="button" value="jsZosaTestPortal" onclick="self.location.href='file:///usr/share/jsZosaTestPortal/index.html'">
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="settingcontainer hidden">
        <form action="#">
            <div class="flex options">
                <div class="formcolumn">
                    <legend>loglevel:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="loglevel" value="verbose">
                            <label>verbose</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="loglevel" value="debug">
                            <label>debug</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="loglevel" value="info">
                            <label>info</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="loglevel" value="warn">
                            <label>warn</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="loglevel" value="error">
                            <label>error</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn">
                    <legend>Software Update:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="update" value="60000">
                            <label>1 min</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="update" value="9999999999">
                            <label>weeks</label>
                        </div>
                    </div>
                </div>					
                <div class="formcolumn">
                    <legend>Screensaver:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="screensaver" value="1200000">
                            <label>20 min</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="screensaver" value="120000">
                            <label>2 min</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="screensaver" value="10000">
                            <label>10 sek</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn">
                    <legend>MQTT:</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="mqtt" value="aws_t0">
                            <label>AWS T0</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="mqtt" value="aws_sandbox">
                            <label>AWS Sandbox</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="mqtt" value="dev">
                            <label>VerneMQ dev</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn">
                    <legend>Local backend (env==local):</legend>
                    <div class="flexcontainer">
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="localbackendGroup" value="preprod">
                            <label>PreProd</label>
                        </div>
                        <div class="radioarea">
                            <input class="radioctrl" type="radio" name="localbackendGroup" value="tu">
                            <label>T0</label>
                        </div>
                    </div>
                </div>
                <div class="formcolumn buttons">
                    <div class="buttonarea">
                        <input class="actionbutton" id="backbutton" type="button" value="Back" onclick="showView('maincontainer')">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div id="url"></div>
    <div id="message"></div>

    <script src="script.js"></script>

    <footer>
        <div>TMW: <span id="tmw"></span></div>
        <br />
        <div>For questions, help or comments please contact:</div>
        <div>DL-CTO-MSD@dli.telekom.com</div>
    </footer>

    <object type="application/x-jszac" id="zac" visibility="hidden" width="1" height="1"
        style="position: absolute; visibility: hidden;"></object>

</body>

</html>
